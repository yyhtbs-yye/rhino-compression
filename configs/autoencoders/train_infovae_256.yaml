_import: configs/train_base_data.yaml

boat:
  path: 'rhcompression.boats.infovae_boat'
  name: 'InfoVAEBoat'

  lpips_fadein:
    path: 'rhcore.loss_weight_schedulers.fadein'
    name: 'SigmoidFadeIn'
    params:
      start_step: 3000
      duration: 3000
      step_size: 5
      eps: 0.000001

  adv_fadein:
    path: 'rhcore.loss_weight_schedulers.fadein'
    name: 'SigmoidFadeIn'
    params:
      start_step: 20000
      duration: 20000
      step_size: 10
      eps: 0.000001

  # BaseGANBoat hyperparams
  hyperparameters:
    lambda_image: 1.0
    max_weight_lpips: 0.5
    weight_adv: 0.02
    start_adv: 20000
    beta_kl: 0.000001

  models:

    net:
      path: 'rhcompression.nn.model_zoo.autoencoder_kl'
      name: 'AutoencoderKL'
      params: 
        ddconfig:
          double_z: True
          z_channels: 4
          resolution: 256
          in_channels: 3
          out_ch: 3
          ch: 128
          ch_mult: [1, 2, 4, 4]    # num_down = len(ch_mult) - 1  → 3 downsamples ⇒ 8× downsampling
          num_res_blocks: 2
          attn_resolutions: []      # no self-attn in the VAE
          dropout: 0.0
        embed_dim: 4

    critic:
      path: 'rhadversarial.nn.model_zoo.patch_discriminator'
      name: 'PatchDiscriminator'
      params:
        in_channels: 3
        spectral_norm_enabled: True

  losses:
    pixel_loss:
      path: 'torch.nn'
      name: 'MSELoss'
      params: {}

    lpips_loss:
      path: 'lpips'
      name: 'LPIPS'
      params:
        net: 'vgg'

    critic:
      path: 'rhino.nn.losses.gan_losses'
      name: 'HingeGANLoss'
      params: {}
      wrapper: # This wrapper is more complex, as it needs parameters
        mpath: 'rhcore.nn.losses.wrappers.list_of_keys.ListOfKeys'
        params:
          keys: ["real", "fake"] # targets is x, preds is params

optimization:

  target_loss_key: 'total_loss'

  net:
    path: 'torch.optim'
    name: 'Adam'
    params:
      lr: 0.0001
      betas: [0.0, 0.99]
      weight_decay: 0.0
    lr_scheduler: {}
  
  critic:
    path: 'torch.optim'
    name: 'Adam'
    params:
      lr: 0.0002
      betas: [0.0, 0.99]
      weight_decay: 0.0
    lr_scheduler: {}

  use_ema:
    ema_decay: 0.999
    ema_start: $ema_start

trainer:
  devices: $devices
  max_epochs: $max_epochs
  val_check_epochs: 1
  state_save_epochs: 1
  fup_by_key: # Setup find unused parameters, this is particular useful for DDP. 
    net: True

visualization:
  save_images: true
  first_batch_only: true
  wnb: [0.5, 0.5]
  num_vis_samples: 4

validation:
  target_metric_name: psnr
  metrics:
    psnr:
      path: 'torchmetrics.image'
      name: 'PeakSignalNoiseRatio'
      wrapper: 'rhcore.metrics.wrappers.dict_2_params.Dict2ListParams'
      params:
        data_range: 2.0
    ssim:
      path: 'torchmetrics.image'
      name: 'StructuralSimilarityIndexMeasure'
      wrapper: 'rhcore.metrics.wrappers.dict_2_params.Dict2ListParams'
      params: {}
      
logging:
  root_dir: 'work_dirs'
  name: $experiment_name
  loggers:
    tensorboard:
      path: 'trainer.loggers.tensorboard'
      name: 'TensorBoardLogger'
      params:
        log_dir: 'work_dirs'
        name: $experiment_name

callbacks:
  - path: trainer.callbacks.state_cleaner
    name: KeepTopKStateCallback
    params:
      top_k: 5

_vars:
  devices: [0]
  max_epochs: 200

  train_batch_size: 8
  valid_batch_size: 16
  num_workers: 8

  # point these to your datasets (normalized to [-1,1] in datamodule)
  train_folder_paths:
    gt: data/ffhq/ffhq_imgs/ffhq_256
  valid_folder_paths:
    gt: data/celeba/subsets/celeba_256

  experiment_name: infovae_ffhq_256
  ema_start: 1000
