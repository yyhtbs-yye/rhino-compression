_import: configs/train_base_data.yaml

boat:
  path: 'rhcompression.boats.var_vqvae_boat'                # <- update to your actual module path
  name: 'VARVQVAEBoat'

  # BaseGANBoat hyper-params
  hyper_parameters:
    lambda_latent: 0.01

  models:
    # Multi-scale VQ-VAE tokenizer
    net:
      path: 'rhcompression.nn.var_vqvae.var_vqvae'
      name: 'VARVQVAE'
      params: 
        base_channels: 64

  losses:
    # --- GAN (hinge) ---
    critic:
      path: 'rhino.nn.losses.gan_losses'
      name: 'HingeGANLoss'
      params: {}
      wrapper:
        mpath: 'rhcore.nn.losses.wrappers.list_of_keys.ListOfKeys'
        params:
          keys: ["real", "fake"]  # BaseGANBoat passes {'real': ..., 'fake': ...}

    # --- reconstruction / feature ---
    pixel_loss:
      path: 'torch.nn'
      name: 'MSELoss'
      params: {}

    latent_loss:
      path: 'torch.nn'
      name: 'MSELoss'
      params: {}

    lpips_loss:
      path: 'lpips'
      name: 'LPIPS'
      params:
        net: 'vgg'

optimization:

  target_loss_key: total_loss
  net:
    path: 'torch.optim'
    name: 'Adam'
    params:
      lr: 0.0001
      betas: [0.0, 0.99]
      weight_decay: 0.0
    lr_scheduler: {}

  use_ema:
    ema_decay: 0.999
    ema_start: $ema_start

trainer:
  devices: $devices
  max_epochs: $max_epochs
  val_check_epochs: 1
  state_save_epochs: 1
  fup_by_key: # Setup find unused parameters, this is particular useful for DDP. 
    net: True

visualization:
  save_images: true
  first_batch_only: true
  wnb: [0.5, 0.5]
  num_vis_samples: 4

validation:
  target_metric_name: psnr
  metrics:
    psnr:
      path: 'torchmetrics.image'
      name: 'PeakSignalNoiseRatio'
      wrapper: 'rhcore.metrics.wrappers.dict_2_params.Dict2ListParams'
      params:
        data_range: 2.0
    ssim:
      path: 'torchmetrics.image'
      name: 'StructuralSimilarityIndexMeasure'
      wrapper: 'rhcore.metrics.wrappers.dict_2_params.Dict2ListParams'
      params: {}
      
logging:
  root_dir: 'work_dirs'
  name: $experiment_name
  loggers:
    tensorboard:
      path: 'trainer.loggers.tensorboard'
      name: 'TensorBoardLogger'
      params:
        log_dir: 'work_dirs'
        name: $experiment_name

callbacks:
  - path: trainer.callbacks.state_cleaner
    name: KeepTopKStateCallback
    params:
      top_k: 5

_vars:
  devices: [0, 1, 2, 3]
  max_epochs: 200

  train_batch_size: 64
  valid_batch_size: 32
  num_workers: 16

  # point these to your datasets (normalized to [-1,1] in datamodule)
  train_folder_paths:
    gt: data/ffhq/ffhq_imgs/ffhq_256
  valid_folder_paths:
    gt: data/celeba/subsets/celeba_256

  experiment_name: varvqvae_ffhq_256
  ema_start: 1000
